<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header" class="rainbow">Etch-a-Sketch</div>
    <div class="center">
        <div class="slideContainer">
            <input type="range" min="12" max="60" value="12" step="1" onInput ="updateTextInput(this.value)" class="slider">
            <div class="subText">12 x 12</div>
         </div>
        <div class="content">
            <div id="grid"></div>
            <div class="uiButtons"></div>
            
        </div>
    </div>

    <div class="footer">
        <p>Mady by Japsier</p>
        <p><=></p>
        <p>Project by The Odin Project</p>
    </div>
    <script src="js.js"></script>
</body>
</html>
